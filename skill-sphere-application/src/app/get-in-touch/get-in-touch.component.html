<!-- Contact Section -->
<section id="contact" class="section mt-5">
    <div class="container">
        <h2 class="section-title mb-4 text-center">Contact Us</h2>
        <p class="text-center">We're here to help! Our experts are available for all inquiries you may have. You can contact us anytime using the form below.</p>
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form>
                    <div class="form-row">
                        <div class="col-md-6 form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" class="form-control" required>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="interest">Interest *</label>
                        <select id="interest" class="form-control" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="General Inquiry">General Inquiry</option>
                            <option value="Partnership">Partnership</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" id="company" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">E-Mail *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="country">Country *</label>
                        <input type="text" id="country" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="text-center mt-4">
            
            <p>Skill Sphere<br>900 Broadway, Seattle <br> WA 98122<br>United States</p>
           
            <p><a href="https://www.bing.com/maps?mepi=127%7EDirections%7EUnknown%7EDirection_Button&ty=0&rtp=pos.47.60884094238281_-122.31779479980469__Seattle+University__e_%7E&mode=d&v=2&sV=1&cp=47.608834%7E-122.317803&lvl=14.5">Map & Directions</a></p>
        </div>
    </div>
</section>
