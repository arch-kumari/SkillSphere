<div class="container mt-5">
    <br><br><br>
    <h2 class="section-title mb-4 text-center">Create New Course</h2>
    <form (ngSubmit)="createCourse()">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" [(ngModel)]="newCourse.courseName" name="courseName" required>
      </div>
      <div class="form-group">
        <label for="title">Course Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="newCourse.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Course Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="newCourse.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="categoryID">Category ID</label>
        <input type="number" class="form-control" id="categoryID" [(ngModel)]="newCourse.categoryID" name="categoryID" required>
      </div>
      <div class="form-group">
        <label for="price">Course Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="newCourse.price" name="price" required>
      </div>
      <div class="form-group">
        <label for="courseImage">Course Image URL</label>
        <input type="text" class="form-control" id="courseImage" [(ngModel)]="newCourse.courseImage" name="courseImage">
      </div>
      <div class="form-group">
        <label>Schedule   </label>
        <br>
        <div *ngFor="let schedule of newCourse.schedule; let i = index">
          <div class="form-group">
            <label for="date-{{i}}">Date</label>
            <input type="date" class="form-control" id="date-{{i}}" [(ngModel)]="schedule.date" name="date-{{i}}" required>
          </div>
          <div class="form-group">
            <label for="startTime-{{i}}">Start Time</label>
            <input type="time" class="form-control" id="startTime-{{i}}" [(ngModel)]="schedule.startTime" name="startTime-{{i}}" required>
          </div>
          <div class="form-group">
            <label for="endTime-{{i}}">End Time</label>
            <input type="time" class="form-control" id="endTime-{{i}}" [(ngModel)]="schedule.endTime" name="endTime-{{i}}" required>
          </div>
          <div class="form-group">
            <label for="location-{{i}}">Location</label>
            <input type="text" class="form-control" id="location-{{i}}" [(ngModel)]="schedule.location" name="location-{{i}}" required>
          </div>
          <button type="button" class="btn btn-danger"  (click)="removeSchedule(i)">Remove Schedule</button>
        </div>
        <button type="button" class="btn btn-secondary" (click)="addSchedule()">Add Schedule</button>
      </div>
      <button type="submit" class="btn btn-primary">Create Course</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
    </form>
  </div>
