<div class="container mt-5">
    <br><br><br>
    <h2 class="section-title mb-4 text-center">Update Course</h2>
    <form (ngSubmit)="updateCourse()">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" [(ngModel)]="course.title" name="title" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" class="form-control" [(ngModel)]="course.description" name="description" required></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="course.price" name="price" required>
      </div>
      <div class="form-group">
        <label for="courseImage">Course Image URL</label>
        <input type="text" id="courseImage" class="form-control" [(ngModel)]="course.courseImage" name="courseImage" required>
      </div>
      <button type="submit" class="btn btn-primary">Update Course</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
    </form>
  </div>
